<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Категории</h2>
        <div class="input-section">
            <input type="text" id="categoryInput" placeholder="Новая категория...">
            <button id="addCategoryBtn">+</button>
        </div>
        <ul id="categoryList">
            <li class="category-item">Хобби</li>
        </ul>
    </div>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Добавьте новую задачу...">
            <button id="addTaskBtn">Добавить</button>
        </div>
        <ul id="taskList">
            <li class="task-item">Сделать игру</li>
        </ul>
    </div>
</body>
</html>
